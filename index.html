<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopots</title>
</head>
<body>
    <!-- Tela inicial -->
    <div id="tela-inicial">
        <h1>Bem-vindo ao Stopots!</h1>
        <p>Por favor, insira seu nome:</p>
        <input type="text" id="nome">
        <button onclick="iniciarJogo()">Iniciar Jogo</button>
    </div>

    <!-- Tela de confirmação -->
    <div id="tela-confirmacao" style="display: none;">
        <h2>O jogador <span id="nome-jogador"></span> foi registrado!</h2>
        <p>Seu nome foi gravado na sessão.</p>
        <button onclick="iniciarSorteio()">Iniciar Sorteio</button>
    </div>

    <!-- Tela de sorteio da letra -->
    <div id="tela-sorteio" style="display: none;">
        <h2>Sorteio da Letra</h2>
        <p>A letra sorteada é: <span id="letraSorteada"></span></p>
        <button onclick="iniciarPreenchimento()">Preencher Regras</button>
    </div>

    <!-- Tela de preenchimento das regras -->
    <div id="tela-preenchimento" style="display: none;">
        <h2>Preenchimento das Regras</h2>
        <p>Nome do jogador: <span id="nome-jogador-regras"></span></p>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" placeholder="Digite o nome"><br><br>
        
        <label for="animal">Animal:</label>
        <input type="text" id="animal" placeholder="Digite o animal"><br><br>
        
        <label for="cep">CEP:</label>
        <input type="text" id="cep" placeholder="Digite o CEP"><br><br>
        
        <label for="minhaSogra">Minha Sogra é:</label>
        <input type="text" id="minhaSogra" placeholder="Digite a resposta"><br><br>
        
        <label for="fruta">Fruta:</label>
        <input type="text" id="fruta" placeholder="Digite a fruta"><br><br>
        
        <label for="carro">Carro:</label>
        <input type="text" id="carro" placeholder="Digite o carro"><br><br>

        <!-- Adicione outras colunas conforme necessário -->

        <button onclick="finalizarJogo()">Finalizar Jogo</button>
    </div>

    <script>
        function iniciarJogo() {
            var nomeJogador = document.getElementById("nome").value;
            sessionStorage.setItem("nomeJogador", nomeJogador);
            document.getElementById("nome-jogador").textContent = nomeJogador;
            document.getElementById("tela-inicial").style.display = "none";
            document.getElementById("tela-confirmacao").style.display = "block";
        }

        function iniciarSorteio() {
            var letrasPossiveis = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            var letraSorteada = letrasPossiveis.charAt(Math.floor(Math.random() * letrasPossiveis.length));
            document.getElementById("letraSorteada").textContent = letraSorteada;
            document.getElementById("tela-confirmacao").style.display = "none";
            document.getElementById("tela-sorteio").style.display = "block";
        }

        function iniciarPreenchimento() {
            var nomeJogadorRegras = sessionStorage.getItem("nomeJogador");
            document.getElementById("nome-jogador-regras").textContent = nomeJogadorRegras;
            document.getElementById("tela-sorteio").style.display = "none";
            document.getElementById("tela-preenchimento").style.display = "block";
        }

        function finalizarJogo() {
            // Obtenha os dados digitados pelo jogador
            var nome = document.getElementById("nome").value;
            var animal = document.getElementById("animal").value;
            var cep = document.getElementById("cep").value;
            var minhaSogra = document.getElementById("minhaSogra").value;
            var fruta = document.getElementById("fruta").value;
            var carro = document.getElementById("carro").value;

            // Salve os dados na sessionStorage ou faça o que desejar com eles
            // Por exemplo, você pode armazená-los na sessionStorage ou enviar para um servidor

            alert("Dados salvos ou enviados para o servidor. Você pode implementar essa lógica.");

            // Redirecione para uma página de resultados ou realize a ação desejada
            // window.location.href = "resultados.html";
        }
    </script>
</body>
</html>
